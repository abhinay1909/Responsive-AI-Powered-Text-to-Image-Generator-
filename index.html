<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>'AI' TEXT TO IMAGE GENERATOR</h1>
        <div class="input">
            <label for="">Create any image from text prompt:</label>
            <input type="text" id="input" placeholder="Enter a Text to Generate Image">
            <button id="btn">Generate Image </button>
        </div>
        <div class="output">
           <div class="image">
            <img  id="image" src="" alt="">
            <img src="image.svg" id="svg" alt="">
            <img src="load.gif" id="loading" alt="">
        </div> 
        <div class="btns">
            <button id="download">Download <img src="download.svg" alt=""></button>
        <button id="reset">Reset <img src="reset.svg" alt=""></button>
        </div>


        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
